<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>結帳頁面</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="custom.css">
</head>

<body>
    <!-- headers -->
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="index.html">
            <i class="fa fa-wine-bottle text-info" aria-hidden="true"></i>
            線上酒吧
        </a>
    </nav>

    <div class="container main-contant py-5">
        <h1 class="text-center mb-3 text-secondary">線上酒吧 結帳</h1>
        <div class="form-row text-center justify-content-center">
            <div class="col-12 col-sm-3">
                <div class="alert alert-light alert-rounded" role="alert">
                    1. 輸入收件資料
                </div>
            </div>
            <div class="col-12 col-sm-3">
                <div class="alert alert-success alert-rounded" role="alert">
                    2. 確認訂購商品
                </div>
            </div>
            <div class="col-12 col-sm-3">
                <div class="alert alert-light alert-rounded" role="alert">
                    3. 完成
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h3 class="text-center">商品資訊</h3>
                <div class="card mb-3">
                    <table class="table table-sm">
                        <thead>
                            <tr>
                              <th scope="col">品名</th>
                              <th scope="col">數量</th>
                              <th scope="col">價格</th>
                            </tr>
                          </thead>
                        <tbody id="items_list">
                        </tbody>
                    </table>
                </div>
                <a href="finish.html"><button type="submit" class="btn btn-primary" style="cursor: pointer;">確認付款去</button></a>
            </div>
        </div>
    </div>

    <!-- footer -->
    <footer class="bg-light text-muted py-5">
        <div class="container">
            <ul class="list-inline text-center">
                <li class="list-inline-item">Copyright 2020 電子商務第二組</li>
                <li class="list-inline-item">
                    <i class="fab fa-instagram"></i>
                    <a href="#" class="text-info">Instagram</a>
                </li>
                <li class="list-inline-item">
                    <i class="fab fa-facebook-square"></i>
                    <a href="#" class="text-info">Facebook</a>
                </li>
                <li class="list-inline-item">
                    <i class="fas fa-id-card"></i>
                    <a href="#" class="text-info">About</a>
                </li>
            </ul>
        </div>
    </footer>


    <div class="modal fade" id="removeModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title">刪除商品</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>是否確認刪除商品</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">否</button>
                    <button type="button" class="btn btn-outline-danger px-5">是</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
        integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
        integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
    <script>
        $("#stop_propa").on("click", function (e) {
            e.stopPropagation();
        })
    </script>
    <script>
        var data = JSON.parse(window.sessionStorage.getItem("data"));

        var item_html = "<tr id={{id}}><td>{{num}}. {{item}}</td><td>{{set}}</td><td>{{price}}</td></tr>";
        var total_html = "<tr><td>總價</td><td></td><td>{{price}}</td></tr>";

        function showlist() {
            $("#items_list").html("");
            var total_price = 0;
            var total_set = 0;
            for (var i = 0; i < data.length; i++) {
                var item = data[i];
                total_price += item.price;
                total_set += item.set;
                var item_id = "buyitem_" + i;
                var current_item_html = item_html.replace("{{num}}", i + 1).replace("{{item}}", item.name).replace("{{id}}", item_id).replace("{{price}}", "$" + item.price).replace("{{set}}", item.set + "組");
                $("#items_list").append(current_item_html);
                $("#" + item_id).click(
                    function () {
                        remove_item(item_id);
                    }
                );
            };
            var current_total_html = total_html.replace("{{price}}", "$" + total_price);
            $("#items_list").append(current_total_html);
            $("#cart_num").text(total_set);
        }
        showlist();
    </script>
</body>

</html>
