    <script>
        // 要求一：函式與流程控制
        // 完成以下函式，在函式中 使用迴圈 計算最小值到最大值之間，所有整數的總和。
        function calculate(min, max){
            let sum = 0;
            for(; min <= max; min++){
                sum = sum + min;
            }
            return sum;
        }
        console.log(calculate(1, 3));
        console.log(calculate(4, 8));

        // 要求二：Python 字典與列表、JavaScript 物件與陣列
        // 完成以下函式，正確計算出員工的平均薪資，請考慮員工數量會變動的情況。
        function avg(data){
            console.log(data.employees.map(x => x.salary).reduce((a, b) => a + b) / data.count);
        }
        avg({
            "count":3,
            "employees":[
                {
                    "name":"John",
                    "salary":30000
                },
                {
                    "name":"Bob",
                    "salary":60000
                },

                    "name":"Jenny",
                    "salary":50000
                }
            ]
        });

        // 要求三：演算法
        // 找出至少包含兩筆整數的列表 (Python) 或陣列 (JavaScript) 中，兩兩數字相乘後的最大值。
        function maxProduct(nums){
            if(nums.length == 2){
                console.log(nums[0] * nums[1]);
            }
            else{
                // 排序
                for(let i = 0; i < nums.length - 1; i++){
                    let min = i;
                    for(let j = i + 1; j < nums.length; j++){
                        if(nums[j] < nums[min]){
                            min = j;
                        }
                    }
                    if(min != i){
                        let temp = nums[i];
                        nums[i] = nums[min];
                        nums[min] = temp;
                    }
                }
                // 比大小
                console.log(Math.max(nums[0] * nums[1], nums[nums.length -1] * nums[nums.length - 2]));
            }
        }
        maxProduct([5, 20, 2, 6]);
        maxProduct([10, -20, 0, 3]);

        // 要求四 ( 請閱讀英文 )：演算法
        // Given an array of integers, show indices of the two numbers such that they add up to a
        // specific target. You can assume that each input would have exactly one solution, and you
        // can not use the same element twice.
        function twoSum(nums, target){
        for(let i = 0; i < nums.length - 1; i++){
            if(nums.filter(element => nums.indexOf(element) != i).includes(target - nums[i])){
                return [nums.indexOf(nums[i]), nums.indexOf(target - nums[i])];
                }
            }
        return "not found";
        }
        result = twoSum([2, 11, 7, 15], 9);
        console.log(result);

        // 要求五 ( Optional )：演算法
        // 給定只會包含 0 或 1 兩種數字的列表 (Python) 或陣列 (JavaScript)，計算連續出現 0 的最大
        // 長度。
        function maxZeros(nums){
            let result = nums.join("").split("1").map(element => element.length);
            console.log(Math.max(...result));
        }
        maxZeros([0, 1, 0, 0]); // 2
        maxZeros([1, 0, 0, 0, 0, 1, 0, 1, 0, 0]); // 4
        maxZeros([1, 1, 1, 1, 1]); // 0
